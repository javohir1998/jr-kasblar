<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job listings</title>

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap" rel="stylesheet">


  <!-- STYLES -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <img class="site-header-logo" src="img/Combined Shape.svg" alt="Jobs logo" width="1366" height="156">
  </header>


  <!-- MAIN-CONTENT -->
  <main>

    <!-- CARD-ITEM -->
    <section class="job-card">
      <div class="job-card-container container">
        <img class="job-card-img" src="img/logo-photosnap.svg" alt="Photosnap logo" width="88" height="88">

        <!-- JOB-CARD-LEFT -->
        <div class="job-card-left">

          <ul class="job-card-top-list">
            <li class="job-card-top-item job-card-top-primary">Photosnap</li>
            <li class="job-card-top-item job-card-top-new">New!</li>
            <li class="job-card-top-item job-card-top-featured">Featured</li>
          </ul>

          <a class="job-card-heading-link" href="#">
            <h2 class="job-card-heading">Senior Frontend Developer</h2>
          </a>

          <ul class="job-card-bottom-list">
            <li class="job-card-bottom-item">1d ago</li>
            <li class="job-card-bottom-item">Full Time</li>
            <li class="job-card-bottom-item">USA only</li>
          </ul>

        </div>

        <!-- JOB-CARD-RIGHT -->
        <div class="job-card-right">

          <ul class="job-card-right-list">
            <li class="job-card-right-item">
              <a class="job-card-right-link" href="#">Frontend</a>
            </li>
            <li class="job-card-right-item">
              <a class="job-card-right-link" href="#">Senior</a>
            </li>
            <li class="job-card-right-item">
              <a class="job-card-right-link" href="#">HTML</a>
            </li>
            <li class="job-card-right-item">
              <a class="job-card-right-link" href="#">CSS</a>
            </li>
            <li class="job-card-right-item">
              <a class="job-card-right-link" href="#">JavaScript</a>
            </li>

          </ul>

        </div>
      </div>
    </section>

  </main>

</body>
</html>
